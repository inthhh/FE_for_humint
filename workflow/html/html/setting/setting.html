  <script>
    // 입력값 2개 입력시 버튼 활성화
    const addBtn = document.querySelector('#typeUserBtn');
    const typeUser_id = document.querySelector('#input1_table6');

    window.addEventListener('keyup', () => {
      const typeUser_id2 = document.querySelector('#input2_table6');
      if (typeUser_id2.value.length > 0 && typeUser_id.value.length > 0) {
        addBtn.disabled = false;
        addBtn.classList.add('btnOn');
      } else {
        addBtn.disabled = true;
        addBtn.classList.remove('btnOn');
      }
    });

    // + 버튼 눌렀을 때 새로운 폼 생성
    const plusBtn = document.querySelector('#plusBtn');
    const plusForm = document.querySelector('#plus');
    const newForm = document.querySelector('#create');

    plusBtn.addEventListener("click", function () {
      plusForm.style.display = "none";
      newForm.style.display = "block";
    });

    //add 버튼 클릭시 생성(+버튼 시 Type User Category Type)
    document.addEventListener("DOMContentLoaded", function () {
      const table = document.getElementById("table6");
      const addRowButton = document.getElementById("typeUserBtn");


      addRowButton.addEventListener("click", function () {
        const newRow = table.insertRow(1);

        const cell1 = newRow.insertCell(0);
        const str1 = document.getElementById('input1_table6').value;

        cell1.textContent = str1;
        cell1.classList.add("print-input1");

        const cell2 = newRow.insertCell(1);
        const str2 = document.getElementById('input2_table6').value;

        cell2.textContent = str2;
        cell2.classList.add("print-input2");
      });
    });
